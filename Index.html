    <script>
        // The Typewriter effect from the video
        function typewriter(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = "";
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function greetUser() {
            let userName = document.getElementById("userName").value;
            let greetingMessage = document.getElementById("greetingMessage");

            if (userName.trim() !== "") {
                greetingMessage.style.display = "block";
                // First greet them, then type the secret message
                typewriter(greetingMessage, `Hey ${userName}! ü§´`, 100, function() {
                    setTimeout(() => {
                        typewriter(greetingMessage, additionalText, 40);

        }
